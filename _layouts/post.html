---
layout: default
---
<article class="post">
  <h3>{{ page.title }}</h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
	
	<div class="pagination">
	  {% if page.next %}
	    <a class="btn btn-default" href="{{ site.baseurl}}{{ page.next.url }}" class="next">上一篇</a>
	  {% endif %}
	  {% if page.previous %}
	    <a class="btn btn-default" href="{{ site.baseurl}}{{ page.previous.url }}" class="previous">下一篇</a>
	  {% endif %}
	</div>

  {% include disqus.html %}
</article>
